name: Build

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Bun
        run: npm i -g bun

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Generate dummy .env
        run: mv .env.example .env

      - name: Run Lint
        run: npm run lint

      - name: Run Checks
        run: npm run check

      - name: Build Project
        run: npm run build
